<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <title>Simon</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>SIMON</h1>
    <h2>Follow the Color and Sounds!</h2>
  </header>
  <main>
    <div clas="round-counter info">
      Round Counter: <span class="score">1</span>
    </div>
    <div class="end-info info">
      <div>GAME OVER!</div>
      <div>
        Rounds passed: <span class="final-score"></span>
      </div>
    </div>
    <button name="button" class="start">START!</button>
    <div class="grid-container">
      <div class="top-row">
        <div class="grid top-left"></div>
        <div class="grid bottom-left"></div>
      </div>
      <div class="bottom-row">
        <div class="grid top-right"></div>
        <div class="grid bottom-right"></div>
      </div>
    </div>
    <button name="button" class="restart">RESTART</button>
  </main>
</body>

</html>
